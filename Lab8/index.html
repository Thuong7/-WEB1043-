<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        background-color: bisque;
    }
    .video{
        width: 100%;
        height: 850px;
    }
	.button{
		padding-left: 30%;
	}
	.button> button{
	width: 85px;
    height: 25px;
    border: 1px solid black;
    border-radius: 5px;
    background-color: lightgreen;
	}
</style>
<body>
    <video id="my-video" controls class="video">
        <source src="../Lab8/img/Ayaka & Yoimiya - Live Wallpaper  Genshin Impact 1080 x 1920.mp4">
    </video>

    <div class="button">
        <button onclick="playVideo()">Play</button>
        <button onclick="pauseVideo()">Pause</button>
        <button onclick="stopVideo()">Stop</button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1" oninput="setVolume()">
        <button onclick="muteVolume()">Mute</button>
        <button onclick="unmuteVolume()">Unmute</button>
        <button onclick="toggleFullscreen()">Fullscreen</button>
    </div>

    <script>
        var video = document.getElementById("my-video");
        var volumeSlider = document.getElementById("volumeSlider");

        function playVideo() {
            video.play();
        }

        function pauseVideo() {
            video.pause();
        }

        function stopVideo() {
            video.pause();
            video.currentTime = 0;
        }

        function setVolume() {
            video.volume = volumeSlider.value;
        }

        function muteVolume() {
            video.muted = true;
        }

        function unmuteVolume() {
            video.muted = false;
        }

        function toggleFullscreen() {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
